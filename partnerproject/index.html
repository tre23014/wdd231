<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Searcher</title>
    <!-- Tailwind CSS via CDN -->
    <link href="main.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        };
    </script>

</head>

<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center p-4">
    <header class="w-full max-w-2xl mb-8 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Book Searcher</h1>
        <button id="dark-toggle"
            class="text-sm bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-3 py-1 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
            Toggle Dark Mode
        </button>
    </header>


    <main class="w-full max-w-2xl">
        <!-- Search Form -->
        <form id="search-form" class="flex mb-6">
            <input type="text" id="search-input" placeholder="Search by title, author, or ISBN"
                class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none" />
            <button type="submit" id="search-btn" class="bg-blue-600 text-white px-6 rounded-r-lg hover:bg-blue-700">
                Search
            </button>
        </form>


        <!-- Filter Controls -->

        <div id="filter-controls" class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6">
            <div>
                <label for="sort-by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select id="sort-by" class="w-full p-2 border border-gray-300 rounded focus:outline-none">
                    <option value="">None</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="genre">Genre</option>
                </select>
            </div>
            <div>
                <label for="filter-title" class="block text-sm font-medium text-gray-700 mb-1">Filter by Title</label>
                <div class="relative">
                    <input type="text" id="filter-title" placeholder="Title"
                        class="w-full p-2 pr-8 border border-gray-300 rounded focus:outline-none" />
                    <button type="button" aria-label="Clear filter by title"
                        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-red-500 text-sm"
                        onclick="clearFilterSearch('filter-title')">×</button>
                </div>
            </div>
            <div>
                <label for="filter-author" class="block text-sm font-medium text-gray-700 mb-1">Filter by Author</label>
                <div class="relative">
                    <input type="text" id="filter-author" placeholder="Author"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none" />
                    <button type="button" aria-label="Clear filter by author"
                        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-red-500 text-sm"
                        onclick="clearFilterSearch('filter-author')">×</button>
                </div>
            </div>
            <div>
                <label for="filter-genre" class="block text-sm font-medium text-gray-700 mb-1">Filter by Genre</label>
                <div class="relative">
                    <input type="text" id="filter-genre" placeholder="Genre"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none" />
                    <button type="button" aria-label="Clear filter by genre"
                        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-red-500 text-sm"
                        onclick="clearFilterSearch('filter-genre')">×</button>
                </div>
            </div>
        </div>


        <!-- Results box thing for the books -->
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <!-- Book cards will be put here here -->
            <div id="loading-spinner" class="hidden col-span-2 flex justify-center items-center">
                <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-b-4 border-indigo-600"></div>
            </div>

        </div>
    </main>

    <!-- Main JS (to be created) -->
    <script src="main.js"></script>
</body>

</html>
