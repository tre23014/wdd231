<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Searcher</title>
    <link href="main.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    }
                }
            }
        };
    </script>

    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col items-center p-6 sm:p-10 font-inter">


    <!-- Header -->
    <header class="w-full max-w-4xl mb-10 flex justify-between items-center">
        <h1 class="text-4xl font-bold text-[#F5F3E7]">ðŸ“š Book Searcher</h1>
        <button id="dark-toggle" class="text-sm font-medium px-4 py-2 rounded-md shadow-sm border transition">
            Toggle Dark Mode
        </button>
    </header>

    <!-- Main -->
    <main class="w-full max-w-4xl">

        <!-- Search Form -->
        <form id="search-form" class="flex mb-6">
            <input type="text" id="search-input" placeholder="Search by title, author, or ISBN"
                class="flex-grow p-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-[#C8B06E] bg-white text-sm" />
            <button type="submit" id="search-btn"
                class="bg-[#8C5E3C] text-white px-6 py-2 text-sm rounded-r-lg hover:bg-[#C8B06E] transition">
                Search
            </button>
        </form>

        <!-- Filter Controls -->
        <div id="filter-controls"
            class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6 bg-white dark:bg-gray-800 p-4 rounded-lg shadow transition-all duration-300">
            <div>
                <label for="sort-by" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Sort
                    By</label>
                <select id="sort-by"
                    class="w-full p-2 rounded-md text-sm focus:ring-2 focus:ring-[#C8B06E] border border-[#C8B06E] bg-[#F5F3E7] text-[#1B2A41]">
                    <option value="">None</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="genre">Genre</option>
                </select>
            </div>
            <div>
                <label for="filter-title"
                    class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Filter by
                    Title</label>
                <div class="relative">
                    <input type="text" id="filter-title" placeholder="Title"
                        class="w-full p-2 pr-8 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-sm" />
                    <button type="button" aria-label="Clear filter by title"
                        class="clear-btn absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-red-500 text-sm"
                        data-clear="filter-title">Ã—</button>
                </div>
            </div>
            <div>
                <label for="filter-author"
                    class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Filter by
                    Author</label>
                <div class="relative">
                    <input type="text" id="filter-author" placeholder="Author"
                        class="w-full p-2 pr-8 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-sm" />
                    <button type="button" aria-label="Clear filter by author"
                        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-red-500 text-sm"
                        onclick="clearFilterSearch('filter-author')">Ã—</button>
                </div>
            </div>
            <div>
                <label for="filter-genre"
                    class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-1">Filter by
                    Genre</label>
                <div class="relative">
                    <input type="text" id="filter-genre" placeholder="Genre"
                        class="w-full p-2 pr-8 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-sm" />
                    <button type="button" aria-label="Clear filter by genre"
                        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-red-500 text-sm"
                        onclick="clearFilterSearch('filter-genre')">Ã—</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div id="loading-spinner" class="hidden col-span-2 flex flex-col items-center">
                <div
                    class="animate-spin rounded-full h-10 w-10 border-t-4 border-indigo-500 border-opacity-75 border-b-4">
                </div>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Loading...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 text-sm text-gray-500 dark:text-gray-400">
        Â© 2025 Book Searcher. Powered by Google Books API.
    </footer>

    <!-- Main JS -->
    <script src="main.js"></script>
</body>

</html>
